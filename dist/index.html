<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fern Graphics Projects</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }
        h1 { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; background: #444; border-radius: 4px; }
        li.current { background: #336633; }
        a { color: #8cf; text-decoration: none; display: block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fern Graphics Projects</h1>
        <ul id="project-list">
            <li class="current"><a href="./example.html">▶️ example (current)</a></li>
            <!-- Other projects will be listed here by JavaScript -->
        </ul>
    </div>
    <script>
        // List all HTML files in the directory
        fetch('./')
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));
                
                const htmlFiles = links
                    .map(link => link.getAttribute('href'))
                    .filter(href => href.endsWith('.html') && href !== 'index.html' && href !== 'example.html');
                
                const projectList = document.getElementById('project-list');
                
                htmlFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = './' + file;
                    a.textContent = file.replace('.html', '');
                    li.appendChild(a);
                    projectList.appendChild(li);
                });
            });
    </script>
</body>
</html>
